<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lelezinha Variedades</title>

<style>
:root{ --rosa:#E91E63; --amarelo:#FFC107; }
body{ margin:0; font-family:Arial,sans-serif; background:#f7f7f7; color:#1a1a1a; }
header{ background:var(--rosa); padding:20px; text-align:center; }
header img{ width:110px; border-radius:50%; }
header h1{ color:#fff; font-size:22px; margin:10px 0 0; }
section{ padding:15px; }
h2{ background:var(--amarelo); padding:10px; border-radius:8px; font-size:18px; margin-top:25px; }

a.produto{
  display:block; background:#fff; margin:12px 0; padding:12px;
  border-radius:12px; text-decoration:none; color:#000;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
a.produto img{ width:100%; border-radius:10px; display:block; }
a.produto strong{ display:block; margin-top:8px; font-size:15px; }
a.produto span{ display:block; font-size:13px; margin-top:4px; }
</style>
</head>

<body>

<header>
  <img src="assets/logo_lelezinha_variedades.png" alt="Lelezinha Variedades">
  <h1>Lelezinha Variedades</h1>
</header>

<div id="produtos"></div>

<script>
fetch('data/produtos.json')
  .then(r => r.json())
  .then(lista => {
    const root = document.getElementById('produtos');
    const cats = {};

    lista.forEach(p => {
      (cats[p.categoria] ||= []).push(p);
    });

    Object.keys(cats).forEach(cat => {
      const sec = document.createElement('section');
      sec.innerHTML = `<h2>ðŸ§¥ ${cat}</h2>`;

      cats[cat].forEach(p => {
        sec.innerHTML += `
          <a class="produto" href="${p.link}">
            <img src="assets/imagens/${p.imagem}" alt="${p.titulo}">
            <strong>${p.titulo}</strong>
            <span>${p.descricao}</span>
          </a>
        `;
      });

      root.appendChild(sec);
    });
  });
</script>

</body>
</html>
