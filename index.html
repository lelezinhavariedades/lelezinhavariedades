<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lelezinha Variedades</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header class="topo">
  <img src="assets/logo_lelezinha_variedades.png" alt="Lelezinha Variedades">
  <h1>Lelezinha Variedades</h1>
</header>

<!-- CATEGORIAS -->
<nav class="categorias">
  <a href="#ofertas" class="categoria">
    <img src="assets/icones/Ofertas do Dia.png">
    <span>Ofertas<br>do Dia</span>
  </a>
  <a href="#auto-moto" class="categoria">
    <img src="assets/icones/Auto & Moto.png">
    <span>Auto &<br>Moto</span>
  </a>
  <a href="#beleza" class="categoria">
    <img src="assets/icones/Beleza & Cuidados.png">
    <span>Beleza &<br>Cuidados</span>
  </a>
  <a href="#casa" class="categoria">
    <img src="assets/icones/Casa & Eletros.png">
    <span>Casa &<br>Eletros</span>
  </a>
  <a href="#celulares" class="categoria">
    <img src="assets/icones/Celulares & Tech.png">
    <span>Celulares &<br>Tech</span>
  </a>
  <a href="#roupas" class="categoria">
    <img src="assets/icones/Roupas & Acessorios.png">
    <span>Roupas &<br>Acessórios</span>
  </a>
  <a href="#papelaria" class="categoria">
    <img src="assets/icones/Papelaria & Escritorio.png">
    <span>Papelaria &<br>Escritório</span>
  </a>
  <a href="#esporte" class="categoria">
    <img src="assets/icones/Esporte & Kids.png">
    <span>Esporte &<br>Kids</span>
  </a>
</nav>

<!-- PRODUTOS -->
<main id="produtos"></main>

<script>
fetch('data/produtos.json')
  .then(r => r.json())
  .then(lista => {
    const root = document.getElementById('produtos');
    const grupos = {};

    lista.forEach(p => {
      (grupos[p.categoria] ||= []).push(p);
    });

    Object.keys(grupos).forEach(cat => {
      const sec = document.createElement('section');
      sec.id = cat.toLowerCase().replace(/\s+/g,'-');
      sec.className = 'secao';

      sec.innerHTML = `
        <h2>
          <img src="assets/icones/${cat}.png">
          <span>${cat}</span>
        </h2>
      `;

      grupos[cat].forEach(p => {
        sec.innerHTML += `
          <a class="produto" href="${p.link}" target="_blank">
            <img src="assets/imagens/${p.imagem}">
            <strong>${p.titulo}</strong>
            <span>${p.descricao}</span>
          </a>
        `;
      });

      root.appendChild(sec);
    });
  });
</script>

</body>
</html>
